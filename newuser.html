    <script type="text/javascript">
      //ScrollUp
      $(function () {

        $("#age").change(function(event) {
          var age = parseInt($("#newuser").find( 'input[name="age"]' ).val());
          if (age > 12) {
            $("#schoollunch").hide();
            $("#incomelevel").show();
          } else if (age > 0 && age <= 12) {
            $("#incomelevel").hide();
            $("#schoollunch").show();
          } else {
            $("#incomelevel").hide();
            $("#schoollunch").hide();
          }
        });
        
        $("#newuser").submit(function(event) {
          /* stop form from submitting normally */
          event.preventDefault();
          /* get some values from elements on the page: */
          var $form = $( this ),
              first_name = $form.find( 'input[name="first_name"]' ).val(),
              last_name = $form.find( 'input[name="last_name"]' ).val(),
              address = $form.find( 'input[name="address"]' ).val(),
              city = $form.find( 'input[name="city"]' ).val(),
              email = $form.find( 'input[name="email"]' ).val(),
              zip = $form.find( 'input[name="zip"]' ).val(),
              state = $form.find( 'select[id="state"]' ).val(),
              phone = $form.find( 'input[name="phone"]' ).val(),
              gender = $form.find( 'select[id="gender"]' ).val(),
              ethnicity = $form.find( 'select[id="ethnicity"]' ).val(),
              age = $form.find( 'input[name="age"]' ).val(),
              affiliation = $form.find( 'input[name="affiliation"]' ).val(),
              url = "http://webhook.webscript.io";
         
          /* Send the data using post */
          var posting = $.post( url, { 
            'first_name' : first_name,
            'last_name' : last_name,
            'address' : address,
            'city' : city,
            'state' : state,
            'zip' : zip,
            'email' : email,
          } );
         
          /* Put the results in a div */
          posting.done(function( data ) {
          
          });
        });

        $.scrollUp({
          scrollName: 'scrollUp', // Element ID
          topDistance: '300', // Distance from top before showing element (px)
          topSpeed: 300, // Speed back to top (ms)
          animation: 'fade', // Fade, slide, none
          animationInSpeed: 400, // Animation in speed (ms)
          animationOutSpeed: 400, // Animation out speed (ms)
          scrollText: 'Scroll to top', // Text for element
          activeOverlay: false, // Set CSS color to display scrollUp active point, e.g '#00FFFF'
        });
      });

      //Tooltip
      $('a').tooltip('hide');
      $('i').tooltip('hide');


      //Tiny Scrollbar
      $('#scrollbar').tinyscrollbar();
      $('#scrollbar-one').tinyscrollbar();
      $('#scrollbar-two').tinyscrollbar();
      $('#scrollbar-three').tinyscrollbar();

      //Tabs
      $('#myTab a').click(function (e) {
        e.preventDefault();
        $(this).tab('show');
      })

      //Main menu navigation
      
      $('.submenu > a').click(function(e){
        e.preventDefault();
        var submenu = $(this).siblings('ul');
        var li = $(this).parents('li');
        var submenus = $('#mainnav li.submenu ul');
        var submenus_parents = $('#mainnav li.submenu');
        if(li.hasClass('open'))
        {
          if(($(window).width() > 768) || ($(window).width() < 479)) {
            submenu.slideUp();
          } else {
            submenu.fadeOut(250);
          }
          li.removeClass('open');
        } else 
        {
          if(($(window).width() > 768) || ($(window).width() < 479)) {
            submenus.slideUp();     
            submenu.slideDown();
          } else {
            submenus.fadeOut(250);      
            submenu.fadeIn(250);
          }
          submenus_parents.removeClass('open');   
          li.addClass('open');  
        }
      });
      
      var ul = $('#mainnav > ul');
      
      $('#mainnav > a').click(function(e)
      {
        e.preventDefault();
        var mainnav = $('#mainnav');
        if(mainnav.hasClass('open'))
        {
          mainnav.removeClass('open');
          ul.slideUp(250);
        } else 
        {
          mainnav.addClass('open');
          ul.slideDown(250);
        }
      });

      </script>
